<div class="card rounded shadow-sm p-3">

  <div>
    <div class="flex-fill">
      <div class="form-group">
        <div>
          <div class="p-1 sm-mt-1">
            Filtro:
          </div>
        </div>
        <input
        type="text"
        class="form-control ml-1 sm-mt-1 col-sm-6"
        placeholder="Filtrar pelo Nome"
        (input)="speakersFilter($event.target)"
        >
      </div>
    </div>
  <div>
  <div *ngIf="palestrantes && palestrantes.length" class="row mt-3">
    <div class="col-md-4 mb-4 d-flex align-items-stretch" *ngFor="let palestrante of palestrantes">

      <div class="card bg-primary">

        <div class="d-flex align-self-center pt-3">
            <img
            [src]="getImageURL(palestrante.user.imagemURL)"
            class="rounded-circle"
            width="120" height="120">
        </div>
        <div class="card-body">
          <div class="h4 text-center mb-2">@{{palestrante.user.userName}}</div>
          <div class="h7 text-bold pb-1"><b>Nome:</b> {{palestrante.user.primeiroNome + ' ' + palestrante.user.ultimoNome}}</div>
          <div class="h7">
            {{palestrante.miniCurriculo}}
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-6 text-center border-right">
                <div class="h5">0</div>
                <div class="h6 text-muted">Eventos Criados</div>
              </div>
              <div class="col-6 text-center">
                <div class="h5">0</div>
                <div class="h6 text-muted">Eventos como Palestrante</div>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </div>

</div>
